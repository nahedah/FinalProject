<div data-bb-type="screen">
	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">Details</div>
		<div data-bb-type="label-control-container">
			<div data-bb-type="row">
				<div data-bb-type="label">Summary</div>
				<input id='summary' type="text" />
			</div>
			<div data-bb-type="row">
				<div data-bb-type="label">Location</div>
				<input id='location' type="text" />
			</div>
		</div>
	</div>
	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">Event Time</div>
		<div data-bb-type="label-control-container">
			<div data-bb-type="row">
				<div data-bb-type="label">All Day</div>
				<select id='allDay'>
					<option value="false">No</option>
					<option value="true">Yes</option>
				</select>
			</div>
			<div data-bb-type="row">
				<div data-bb-type="label">Starts</div>
				<input id='starts' type="date" />
			</div>
			<div data-bb-type="row">
				<div data-bb-type="label">Ends</div>
				<input id='ends' type="date" />
			</div>
		</div>
	</div>
	<div data-bb-type="action-bar" data-bb-back-caption="Back">
		<div id="add" data-bb-type="action" data-bb-style="button" data-bb-img="./icons/Large/White/icon_127.png">Add</div>
	</div>
</div>
