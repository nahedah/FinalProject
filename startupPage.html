<div id="container_startup"  data-bb-type="screen" data-bb-effect="slide-left">
	<!-- Title -->
	<div id="titleBar" data-bb-type="title" data-bb-caption="My Algonquin Life"></div>
	<div data-bb-type="grid-layout"  data-bb-header-justify="left" data-bb-header-style="solid">
		<div data-bb-type="group" data-bb-title="Things I can do in Algonquin">
			<div data-bb-type="row">
				<div  id="contacts" data-bb-type="item"  data-bb-style="square" data-bb-img="images/contacts.png" data-bb-title="My Contacts"></div>
				<div  id="campusservices" data-bb-type="item" data-bb-style="square" data-bb-img="images/campusservices.jpg" data-bb-title="Campus Services" ></div> 
			</div><!--row-->
			<div data-bb-type="row">
				<div id="places" data-bb-type="item"  data-bb-style="square" data-bb-img="images/octranspo.png" data-bb-title="Going Places"></div>
				<div id="camera" data-bb-type="item"  data-bb-style="square" data-bb-img="images/seen.jpg" data-bb-title="Things I've Seen" ></div> 
			</div><!--row-->
			<div data-bb-type="row">
				<div id="map" data-bb-type="item"  data-bb-style="square" data-bb-img="images/map.png" data-bb-title="Where am I?" ></div> 
				<div id="favorite" data-bb-type="item"  data-bb-style="square" data-bb-img="images/favorite.jpg" data-bb-title="Favorite Places" onclick="startGeolocation();" ></div>
			</div><!--row-->
			<div data-bb-type="row">
				<div id="timetable" data-bb-type="item"  data-bb-style="square" data-bb-img="images/timetable.jpg" data-bb-title="My Timetable" ></div> 
				<div id="todo" data-bb-type="item"  data-bb-style="square" data-bb-img="images/todo.jpg" data-bb-title="Things To Do!"></div> 
				</div><!--row-->
			</div>
		</div><!--group-->
	</div><!--grid layout-->
</div><!--screen container-->
